<div class="form-group %tamanho%">
    <label id="%id%-label">%titulo%</label>
    <input
        style="display: none;"
        class="form-control %classes%"
        name="%id%"
        id="%id%"
        type="file"
        />
    <a class="form-control %classes% btn btn-primary" onclick="$('#%id%').click()">%valorpadrao%</a>
    <p class="help-block">%ajuda%</p>
</div>
