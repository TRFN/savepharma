<div onclick="return window.open('%link%');" class="col-md-3 col-lg-3 hidding animated delay1" data-animated="%animacao%">
    <div class="build team">
        <div class="team-pict">
            <div class="hcaption">
                <div class="myToggle"></div>
                <div class="attr-icon">
                    <div class="caption animated onHover" data-animatedin="bounceIn" data-animatedout="fadeOut">
                        <div class="team-attr">
                            <h3>%nome%</h3>
                        </div>
                    </div>
                </div>
                <div style="width: 100%; height: 240px;background: transparent url(%imagem%) no-repeat center center; background-size: calc( 50% + 8vw ) auto; border: 1px solid %corborda%;">
                    &nbsp;
                </div>

                <!-- <img src="%imagem%" alt="%nome%" /> -->
            </div>
        </div>
    </div><!-- end build -->
</div><!-- end col -->
