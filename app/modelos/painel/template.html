<!DOCTYPE html>

    <head>

        <base href="/" />

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

                        <a class="dropdown-toggle" style="color: #fff; background-color: transparent;" data-toggle="dropdown" href="javascript:;">

                                    <input type="text" class="form-control" placeholder="Pesquisar...">

                    %layout%
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->

        </div>

        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
