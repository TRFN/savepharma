<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <base href="/" />
        <title>SavePharma&nbsp;&ndash;&nbsp;%titulo%</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css" integrity="sha512-yVvxUQV0QESBt1SyZbNJMAwyKvFTLMyXSyBHDO4BG5t7k/Lw34tyqlSDlKIrIENIzCl+RVUNjmCPG+V/GMesRw==" crossorigin="anonymous" />

        <!-- MetisMenu CSS -->
        <link href="css/metisMenu.min.css" rel="stylesheet">

        <!-- Timeline CSS -->
        <link href="css/timeline.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/startmin.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <style>%stylecode%; @keyframes identifier {} </style>
    </head>
    <body>

        <div id="wrapper">

            <!-- Navigation -->
            <nav style="background-color: #337ab7;" class="navbar navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand" style="font-size: calc(1vw + 12px); color: #fff; background-color: transparent;" href="javascript:;"> <i class="fa fa-%icone-logo%"></i>&nbsp;</a>
                    <ul class="links">
                        <li class="title"> <span class="fa fa-%icone-logo%"></span> &nbsp; %titulo-logo% </li>
                        %menu-carregamento%
                    </ul>
                </div>

                <ul class="nav navbar-nav navbar-left navbar-top-links">
                    <li></li>
                </ul>

                <ul class="nav navbar-right navbar-top-links" style="position: fixed; right: calc(8px + 0.5vw);">
                    <li class="dropdown">
                        <a class="dropdown-toggle" style="color: #fff; background-color: transparent;" data-toggle="dropdown" href="javascript:;">
                            <i class="fa fa-user fa-fw"></i> %email-conectado% <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="javascript:;"><i class="fa fa-cog fa-fw"></i> Alterar Dados</a>
                            </li>
                            <li class="divider"></li>
                            <li><a href="/painel/logout"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <!-- /.navbar-top-links -->

                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li class="sidebar-search">
                                <div class="input-group custom-search-form">
                                    <input type="text" class="form-control" placeholder="Pesquisar...">
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary" type="button">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                                <!-- /input-group -->
                            </li>
                            %menu-carregamento%
                        </ul>
                    </div>
                </div>
            </nav>

            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">%titulo%</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    %layout%
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="js/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="js/startmin.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js" integrity="sha512-rMGGF4wg1R73ehtnxXBt5mbUfN9JUJwbk21KMlnLZDJh7BkPmeovBuddZCENJddHYYMkCh9hPFnPmS9sspki8g==" crossorigin="anonymous"></script>

        <script>

            $("select").chosen({"no_results_text": 'Nenhum resultado encontrado para: <br /><br /><strong>'});

            $(".chosen-container .chosen-single").addClass("form-control").css({
                "border-radius": 0,
                "display": "block",
                "width": "100%",
                "height": "34px",
                "padding": "6px 12px",
                "font-size": "14px",
                "line-height": "1.42857143",
                "color": "#555",
                "background-color": "#fff",
                "background-image": "none",
                "border": "1px solid #ccc",
                "-webkit-box-shadow": "inset 0 1px 1px rgba(0,0,0,.075)",
                "box-shadow": "inset 0 1px 1px rgba(0,0,0,.075)",
                "-webkit-transition": "border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s",
                "-o-transition": "border-color ease-in-out .15s,box-shadow ease-in-out .15s",
                "transition": "border-color ease-in-out .15s,box-shadow ease-in-out .15s",
            });

            $('.chosen-container b').css({
                "margin-top": "4.42857143px"
            }).closest(".chosen-container").css({width: "100%"});

        </script>

    </body>
</html>
